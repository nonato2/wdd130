<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport"  content="width=device-width,initial-scale-1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/quiz.css">

    <body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                  <label for="fullname">Full Name:</label>
                  <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
               <legend>Questions</legend>
               <label for="q1"> 1.What does the acronym CSS stand for?</label>
               <textarea id="q1" name="q1 " rows="1" placeholder=""></textarea>
                 
            
                <label for="q2"> 2.What are id and class attributes?"</label>
                <textarea id="q2" name="q2" rows="1" placeholder=""></textarea>

                <label for="q3">3.Which of the following is a valid CSS comment?"</label>
                 
                <select id="Choose_one" name="browser">
                    <option value="" selected disabled> Choose One ...</option>  
                </select>
                 
                <label for ="q4"> 4.What is the bottom margin given this declaration?</label>
                <textarea id="poll" name="questionire" rows="4" placeholder=""></textarea>
            </fieldset>
            <button type="submit">Submit Quiz</button>  
        </form>
        
    </main>
    <footer>
        <p>©️2024 | HTML and CSS Quiz form | Maria Penas</p>
    </footer>
