<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport"  content="width=device-width,initial-scale-1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
    <header>
        <h1>WDD 130 | Maria Penas | HTML Form -User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                  <label for="fullname">Full Name:</label>
                  <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                  <label for="useremail">Email:</label>
                  <input type="Email" id="usermail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
               <legend>Questions</legend>
               <label for="browser">What is your favourite internet browser?</label>
               <select id="browser" name="browser">
                 <option value="chrome">Chrome</option>
                 <option value="firefox">Firefox</option>
                 <option value="safari">Safari</option>
                 <option value="edge">Edge</option>
                 <option value="brave ">Brave</option>
                 <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?"</label>
                <input type="checkbox" id="pet" name="pet">
                <label for ="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="London England ,Sesimbra Portugal,Manila Philippines"></textarea>
            </fieldset>
        </form>
        <button type="submit">Submit Poll</button>
    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Maria Penas</p>
    </footer>
    </body>
</html>
